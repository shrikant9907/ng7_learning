<app-page-heading [pageTitle]="pageTitle"></app-page-heading>
<section class="basic-page py-5 bg-white">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <div class="card shadow-lg mb-3 border-0 py-3">
                  <div class="card-body">
                    <h4 class="card-title text-center mb-4">User Login</h4>
                    <form [formGroup]='LoginForm' (ngSubmit)="onSubmit($event)"  enctype="multipart/form-data">
                      <div class="alert alert-success" *ngIf="loginSuccess">You are logged in successfully.</div>
                      <div class="alert alert-danger" *ngIf="submitted && LoginForm.valid && !loginSuccess">Invalid user login credentials.</div>
                        <div class="form-row">
                            <div class="col-12">
                                <div class="form-group">
                                    <input (keyup)="onKeyUp()" [ngClass]="{ 'is-invalid': submitted && LoginForm.controls.email.errors, 'is-valid': submitted && !LoginForm.controls.email.errors && !loginSuccess }" type="email" formControlName="email" id="email" class="form-control" placeholder="Email" aria-describedby="helpId">
                                    <div *ngIf="submitted && LoginForm.controls.email.errors" class="mt-1 text-danger">
                                        <span *ngIf="LoginForm.controls.email.errors.required">Email is a required field.</span>
                                        <span *ngIf="LoginForm.controls.email.errors.email">Email must be valid email address.</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input (keyup)="onKeyUp()" [ngClass]="{ 'is-invalid': submitted && LoginForm.controls.password.errors, 'is-valid': submitted && !LoginForm.controls.password.errors && !loginSuccess }" type="password" formControlName="password" id="password" class="form-control" placeholder="Password" aria-describedby="helpId">
                                    <div *ngIf="submitted && LoginForm.controls.password.errors" class="text-danger">
                                        <span *ngIf="LoginForm.controls.password.errors.required">Password is a required field.</span>
                                        <span *ngIf="LoginForm.controls.password.errors.minlength">Password must be at least {{LoginForm.controls.password.errors.minlength.requiredLength}} characters.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" [disabled]="submitted" class="btn btn-primary px-5 py-2 rounded-0">Login</button>
                        </div>
                    </form>
                  </div>
                </div>
            </div>
         
        </div>
    </div>
</section>
